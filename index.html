<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskList</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <style>
      .time-difference {
        margin-top: 20px;
        display: flex;
      }

      .time-difference div {
        font-size: 20px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <h1 id="head-text">This is the beautiful TASK LIST!</h1>

      <div id="newtask">
        <input id="task-input" type="text" placeholder="Add a task" />
        <div>
          <label for="daytime1">Add a date and time for the task</label>
          <input type="datetime-local" id="daytime" name="daytime" />
          <button id="push" type="button">Add</button>
        </div>
      </div>

      <div id="list" class="tasks"></div>
    </section>
  </body>

  <script src="./script.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
